<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form shop</title>
</head>
<body>
    <header>
         <h1>Form Sample</h2>
         <nav>
             <a href="index.html">Головна</a>
         </nav>
    </header>
    <main>
        <form action="https://formspree.io/xlepjleb" method="POST">
          <label>
               Client name:
               <input type="text" name="client-name" placeholder="First name" required>
          </label>
          <br>
          <label>
               Client email:
               <input type="text" name="client-email" placeholder="email" required>
          </label>
          <br>
           <label>Gender:</label>
               <label>
                    <input type="radio" name="gender" value="male">Male
               </label>
               <label>
                    <input type="radio" name="gender" value="female">Female
               </label>
               <label>
                    <input type="radio" name="gender" value="female">Other
               </label>
               <br>
               <input type="submit">
               <input type="reset">
        </form>
    </main>
</body>
</html>
